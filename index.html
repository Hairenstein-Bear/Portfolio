<!doctype html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<Title>Paul Hair Web Resume</Title>
</head>
<body>
	<div id="wrapper">
		<div id="topHome">
			<div id="corkBoard">
				<div id="corkBoardWrap">
				<img id= "businessCard" class = "postit" src="businessCard.jpg">
				<img id="postitYellow" class="postit" src="postitYellow.png">
				<img id="postitPink" class="postit" src="postitPink.png">
				<img id="postitBlue" class="postit" src="postitBlue.png">
				</div>
			</div>
			<div id= "wallClock" class="clock">
				<div class="outer-clock-face">
					<div class="marking marking-one"></div>
					<div class="marking marking-two"></div>
					<div class="marking marking-three"></div>
					<div class="marking marking-four"></div>
				</div>
				<div class="inner-clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				</div>
			</div>
			<div id="window">
				<img src ="windowCat.gif">
			</div>
		</div>
		<div id="bottomHome">
			<div id="deskDiv">
				<!-- <img src="resume-background.png" id="desk"> -->
				<div id="navWrap">
					<div id="navVertical">
						<a href="index.html">Home</a>
						<a href="skills.html">Skills</a>
						<a href="portfolio.html">Portfolio</a>
					</div>
					<div id="navHorizontal">
						<a href="about.html">About</a>
						<a href="workexperience.html">Experience</a>
					</div>
				</div>
				<img id="lightImage" src="light.png">
				<div id="introVid">
					<img id ="comp" src="me.gif">
				</div>
				<button id="lightButton" onclick="toggle('lightImage')"></button>
				<div id="buttonWrap">
					<input type="image" id="startButton" src="on.png" height="30px" object-fit="cover" content-visibility="visible">
					<input type="image" id="buttonOff" src="buttonOff.png" height="30px" object-fit="cover" hidden>
				</div>
				<div id ="lightswitchWrap">
					<input type="image" id="lightswitchOn" class="lightswitch" src="lightswitchOn.png" content-visibility="visible">
					<input type="image" id="lightswitchOff" class="lightswitch" src="lightswitchOff.png" hidden>
				</div>
			</div>
		</div>
	</div>

<script>
	let desk = document.getElementById("deskDiv");
	document.getElementById("startButton").addEventListener(
	  "click",
	  () => {
		document.getElementById("startButton").hidden = true;
		document.getElementById("comp").hidden = true;
		document.getElementById("buttonOff").hidden = false;
	  },
	  false
	);
document.getElementById("buttonOff").addEventListener(
  "click",
  () => {
    document.getElementById("startButton").hidden = false;
    document.getElementById("comp").hidden = false;
	document.getElementById("buttonOff").hidden = true;
	
  },
  false
);
document.getElementById("lightswitchOn").addEventListener(
  "click",
  () => {
	document.getElementById("lightswitchOn").hidden = true;
	document.getElementById("lightswitchOff").hidden = false;
	
	document.getElementById("corkBoard").style.backgroundImage = "url('corkboardImageDark.png')";
	document.getElementById("postitBlue").src = 'postitBlueDark.png';
	document.getElementById("postitYellow").src = 'postitYellowDark.png';
	document.getElementById("postitPink").src = 'postitPinkDark.png';
	document.getElementById("businessCard").src = 'businessCardDark.png';
	document.getElementById("wrapper").style.backgroundImage = "url('wallpaperDark.png')";
	const lightImage = document.getElementById("lightImage");
	if (lightImage.style.opacity > 0){
		desk.style.backgroundImage = "url('resume-background.png')";
	}
	else{
		desk.style.backgroundImage = "url('resume-backgroundDark.png')";
	}
  },
  false
);
document.getElementById("lightswitchOff").addEventListener(
  "click",
  () => {
    document.getElementById("lightswitchOn").hidden = false;
	document.getElementById("lightswitchOff").hidden = true;
	document.getElementById("deskDiv").style.backgroundImage = "url('resume-background.png')";
	document.getElementById("corkBoard").style.backgroundImage = "url('corkboardImage.png')";
	document.getElementById("postitBlue").src = 'postitBlue.png';
	document.getElementById("postitYellow").src = 'postitYellow.png';
	document.getElementById("postitPink").src = 'postitPink.png';
	document.getElementById("businessCard").src = 'businessCard.jpg';
	document.getElementById("wrapper").style.backgroundImage = "url('wallpaper.jpg')";
	
	
  },
  false
);
		function toggle(toggleImg) {
  var toggle = document.getElementById(toggleImg);
  if (toggle.style.opacity > 0) {
	toggle.style.opacity = 0
	if(document.getElementById("lightswitchOn").hidden === true){
		desk.style.backgroundImage = "url('resume-backgroundDark.png')";
	}
	else{
		desk.style.backgroundImage = 'resume-background.png';
	}
    ;
  } else {
	toggle.style.opacity = 1
	desk.style.backgroundImage = "url('resume-background.png')";

    ;
  }
} 
	const secondHand = document.querySelector('.second-hand');
	const minsHand = document.querySelector('.min-hand');
	const hourHand = document.querySelector('.hour-hand');
	function setDate() {
 		const now = new Date();
		
		 const seconds = now.getSeconds();
  const secondsDegrees = ((seconds / 60) * 360) + 90;
  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

		const mins = now.getMinutes();
  const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
  minsHand.style.transform = `rotate(${minsDegrees}deg)`;

		const hour = now.getHours();
		const hourDegrees = ((hour / 12) *360) +((mins/60)*30)+90;
		hourHand.style.transform = `rotate(${hourDegrees}deg)`;
	}
	setInterval(setDate, 1000);

	setDate();


</script>
</body>
</html>
